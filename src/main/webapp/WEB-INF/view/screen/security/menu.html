<#include 'layout/config.html' />
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>菜单管理</title>
<#include 'layout/resources.html'/>
<script type="text/javascript" src="${resourceUrl}/resources/security/js/menu.js?version=${version}"></script>
</head>
<body>
   <#include 'layout/hidden_ares.html' />
   <div class="place">
	    <span>位置：</span>
	    <ul>
		    <li>系统参数</li>
		    <li>菜单设置</li>
	    </ul>
   </div>
    <div class="right-info">
         <!-- 搜索表单 -->
    	 <form class="search-form">
        	<ul>
	            
	            <li><label>菜单名称</label><input type="text" id="name"/></li>
	            <li><label>父菜单编号</label>
		            <select id="parentCode">
		               <option value ="" selected="selected"></option>
		            </select>
		            </li>
		        <li><label>类型</label>
		            <select id="type">
		            	<option value ="" selected="selected">请选择</option>
		            	<option value ="1">菜单</option>
		            	<option value ="2">按钮</option>
		            </select>
		        </li>
	            <li>
	                <input id="searchBtn" type="button" class="btn" value="查询" />
	                <input type="reset" class="btn" value="重置" />
	            </li>
        	</ul>
    	</form>
    	<!-- 操作按钮 -->
    	<div class="tools">
	       <ul class="toolbar">
	       	   <li id="addBtn"><span><img src="${resourceUrl}/resources/common/images/t01.png"/></span>新增</li>
		       <li id="editBtn"><span><img src="${resourceUrl}/resources/common/images/t01.png"/></span>修改</li>
	       </ul>
	    </div>
	    <!-- 表格 -->
	    <table id="tableList"></table>
    </div>
</body>
</html>
