<#include 'layout/config.html' />
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>杭州橙袋管理平台</title>
<!-- css样式 -->
<link rel="shortcut icon" type="image/ico" href="${resourceUrl}/resources/security/images/favicon.png">
<link rel="stylesheet" type="text/css" href="${resourceUrl}/resources/common/css/global.css?version=${version}"/>
<link rel="stylesheet" type="text/css" href="${resourceUrl}/resources/common/css/swiper.css"/>
<link rel="stylesheet" type="text/css" href="${resourceUrl}/resources/security/css/signin.css?version=${version}"/>
<!-- js脚本 -->
<script type="text/javascript" src="${resourceUrl}/resources/common/js/jquery-1.10.2.min.js?version=${version}"></script>
<script type="text/javascript" src="${resourceUrl}/resources/common/js/jquery.validate.js?version=${version}"></script>
<script type="text/javascript" src="${resourceUrl}/resources/common/js/common-validate.js?version=${version}"></script>
<script type="text/javascript" src="${resourceUrl}/resources/common/js/common-ajax.js?version=${version}"></script>
<script type="text/javascript" src="${resourceUrl}/resources/common/js/swiper.js"></script>
<script type="text/javascript" src="${resourceUrl}/resources/security/js/cloud.js?version=${version}"></script>
<script type="text/javascript" src="${resourceUrl}/resources/security/js/signin.js?version=${version}"></script>
</head>
<body>
    <#include 'layout/hidden_ares.html' />
    <div class="cloud">
      <div class="cloud-1"></div>
      <div class="cloud-2"></div>
    </div>
	<div class="login-top">
	    <span>欢迎登录杭州橙袋网络管理平台</span>  
	    <ul>
		    <li><a href="#">帮助</a></li>
		    <li><a href="#">关于</a></li>
	    </ul>
	</div>
	<div class="login-body">
			    	<span class="system-logo"></span>
			    	<form id="loginForm" method="post">
	<div class="swiper-container" style="width: 100%;height: 600px;">
		<div class="swiper-wrapper">
	        <div class="swiper-slide">
	        	
			    <div class="login-box">
				    <ul>
					    <li>
					    	<input name="loginName" type="text" class="login-user"/>
					    </li>
						<li>
				        	<input name="loginPwd" type="password" class="login-pwd"/>
				        </li>
				    	<li>
				    		<input id="loginBtn" type="button" class="login-btn margin-right-40" value="登录"/>
				    		<input type="reset" class="login-btn" value="重置"/>
				    	</li>
			    	</ul>
		    	</div>
				   
			</div>
			<div class="swiper-slide">
				<div class="login-box" style="background:url(${resourceUrl}/resources/security/images/forgetinfo.png)">
				    <ul style="margin-top: 38px;">
					    <li>
					    	<input name="loginName1" id="loginName1" type="text" class="login-input" placeholder="用户名"/>
					    </li>
					    <li>
					    	<input name="smsCaptcha" id="smsCaptcha" type="text" class="login-input-s" placeholder="短信验证码"/>
					    	<input id="smsBtn" type="button" class="login-btn" style="margin-left:28px;" value="获取验证码"/>
					    </li>
						<li>
				        	<input name="newLoginPwd" id="newLoginPwd" type="password" class="login-input" placeholder="新密码"/>
				        </li>
				    	<li>
				    		<input id="confirmBtn" type="button" class="login-btn margin-right-40" value="重新设置"/>
				    	</li>
			    	</ul>
		    	</div>
			</div>
	    </div>
	</div>
	</form>
	</div>
	<div style="display: none;" class="login-tabs flex flex-c tabs"><a class="tab" style="margin-right: 200px;">用户登录</a><a class="tab">忘记密码？</a></div>
    
    <div class="login-bm">版权所有  2016<a href="#">&nbsp;&nbsp;&nbsp;杭州橙袋网络科技有限公司</a></div>
</body>
</html>
