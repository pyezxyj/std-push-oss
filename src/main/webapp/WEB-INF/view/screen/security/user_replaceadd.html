<#include 'layout/config.html' />
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>新增用户</title>
<#include 'layout/resources.html'/>
<script type="text/javascript" src="${resourceUrl}/resources/security/js/user-replaceadd.js?version=${version}"></script>
</head>
<body>
	<#include 'layout/hidden_ares.html' />
	<div class="place">
	    <span>位置：</span>
	    <ul>
		    <li>权限管理</li>
		    <li>用户管理</li>
		    <li id="operContent">代注册</li>
	    </ul>
    </div>
    <form id="jsForm">
	    <div class="form-body">
	    <div class="form-title"><span>用户信息</span></div>
		    <ul class="form-info">
		    	<li><input type="hidden" id="userId" name="userId"></input></li>
			    <li><label><b>*</b>手机号:</label><input type="text" id="mobile" name="mobile" class="control-def"/></li>
			    <li><label><b>*</b>证件类型:</label><select id="idKind" name="idKind" class="control-def"></select></li>
			    <li><label><b>*</b>证件号:</label><input type="text" id="idNo" name="idNo" class="control-def"/></li>
			    <li><label><b>*</b>真实姓名:</label><input type="text" id="realName" name="realName" class="control-def"/></li>
			    <li><label>推荐人:</label><input type="text" id="userReferee" name="userReferee" class="control-def"/></li>
			    <li><label>备注:</label><input type="text" id="remark" name="remark" class="control-def"/></li>
			    <li><input id="subBtn" type="button" class="btn margin-left-100" value="保存"/><input id="backBtn" type="button" class="btn margin-left-20" value="返回"/></li>
			</ul>
	    </div>
    </form>
</body>

</html>
