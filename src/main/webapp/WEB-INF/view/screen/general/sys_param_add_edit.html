<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>系统参数管理</title>
<#include 'layout/resources.html'/>
<script type="text/javascript" src="${resourceUrl}/resources/general/js/sys-param-add-edit.js?version=${version}"></script>
</head>
<body>
 	<#include 'layout/hidden_ares.html'/>
	<div class="place">
    	<span>位置：</span>
	    <ul>
	    	<li>系统管理</li>
		    <li>系统数据</li>
		    <li>系统参数管理</li>
   		</ul>
   </div>
   <form id="jsForm" >
        <input type="hidden" id="id" name="id"/> 
    	<div class="form-body">
    		<div class="form-title"><span>系统参数管理</span></div>
		    <ul class="form-info">
			     <li><label><b>*</b>参数键:</label><input type="text" id="key" name="key" class="control-def"/></li> 
			     <li><label><b>*</b>参数值:</label><input type="text" id="value" name="value" class="control-def"/></li>
			     <li><label><b>*</b>参数说明:</label><input type="text" id="note" name="note" class="control-def"/></li>
			     <li><label><b></b>备注:</label><input type="text" id="remark" name="remark" class="control-def"/></li>
			     <li><input id="subBtn" type="button" class="btn margin-left-100" value="保存"/><input id="backBtn" type="button" class="btn margin-left-20" value="返回"/></li>
			</ul>
    	</div>
   	</form> 
</body>
</html>
