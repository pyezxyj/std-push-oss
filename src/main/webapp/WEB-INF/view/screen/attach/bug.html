<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta http-equiv="Expires" content="0"/>
<meta http-equiv="X-UA-Compatible" content="IE=8"/>
<title>增值服务</title>
<#include 'layout/resources.html'/>
<script type="text/javascript" src="${resourceUrl}/resources/attach/js/bug.js?version=${version}"></script>
</head>
<body>
    <#include 'layout/hidden_ares.html' />
	<div class="place">
	    <span>位置：</span>
	    <ul>
		    <li>增值服务</li>
		    <li>增值服务</li>
		    <li>Bug反馈</li>
	    </ul>
    </div>
    <div class="right-info">
         <!-- 搜索表单 -->
    	 <form class="search-form">
        	<ul>
	            <li><label>编号</label><input type="text" id="code"/></li>
	            <li><label>模块</label><input type="text" id="module"/></li>
	            <li><label>Bug期数</label><input type="text" id="period"/></li>
	            <li><label>状态</label><select id="status" name="status"></select></li>
	            <li><label>提交时间起</label><input id="dateStart" class="lay-input" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})"/></li>
	            <li><label>提交时间止</label><input id="dateEnd" class="lay-input" onclick="laydate({istime: true, format: 'YYYY-MM-DD'})"/></li>
	            <li>
	                <input id="searchBtn" type="button" class="btn" value="查询" />
	                <input type="reset" class="btn" value="重置" />
	            </li>
        	</ul>
    	</form>
    	<!-- 操作按钮 -->
    	<div class="tools">
	       <ul class="toolbar">
		       <li id="detailBtn"><span><img src="${resourceUrl}/resources/common/images/t01.png"/></span>详情</li>
		       <li id="checkBtn"><span><img src="${resourceUrl}/resources/common/images/t01.png"/></span>审核</li>
		       <li id="payBtn"><span><img src="${resourceUrl}/resources/common/images/t01.png"/></span>奖励</li>
		   </ul>
	    </div>
	    <!-- 表格 -->
	    <table id="tableList"></table>
    </div>
</body>

</html>
